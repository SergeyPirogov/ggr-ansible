---
grid_router_version: 1.4.0
grid_router_qouta_path: /etc/grid-router/quota
grid_router_qouta_password: selenoid
grid_router_qouta_user: selenoid
grid_router_gr_path: /etc/grid-router
grid_router_port: 4444
grid_router_sctl_version: 1.2.0
grid_router_docker_api_version: 1.24
grid_router_host_list: group1
grid_router_region: region1
grid_router_host_name: selenoid[1:10].example.com
grid_router_time_zone: Europe/Moscow

grid_router_browsers:
  - name: "firefox"
    defaultVersion: "54.0"
    versions:
      - "54.0"
      - "53.0"
      - "52.0"
  - name: "chrome"
    defaultVersion: "59.0"
    versions:
      - "59.0"
      - "58.0"
      - "57.0"
  - name: "opera"
    defaultVersion: "45.0"
    versions:
      - "45.0"
      - "44.0"
      - "43.0"
